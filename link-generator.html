<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Valentine Link ğŸ’˜</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#ff4e8a,#ff9ecb);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

.box{
  background:rgba(0,0,0,0.25);
  padding:30px;
  border-radius:20px;
  text-align:center;
  width:340px;
}

input,button{
  width:100%;
  padding:12px;
  margin:10px 0;
  border:none;
  border-radius:8px;
}

button{
  background:#00ff88;
  font-weight:bold;
  cursor:pointer;
}

.shareBtns button{
  background:#25D366;
  color:white;
  margin-top:8px;
}

.insta{
  background:#E1306C !important;
}

#linkBox{
  margin-top:15px;
  word-break:break-all;
  font-size:14px;
}
</style>
</head>
<body>

<div class="box">
  <h2>Create Proposal Link ğŸ”—</h2>

  <input id="name" placeholder="Partner Name">

  <button onclick="generateLink()">Generate Link ğŸ’–</button>

  <div id="linkBox"></div>

  <div class="shareBtns" id="shareBtns" style="display:none;">
    <button onclick="shareWhatsApp()">Share on WhatsApp ğŸ“²</button>
    <button class="insta" onclick="copyLink()">Copy for Instagram ğŸ“¸</button>
  </div>
</div>

<script>
let finalLink="";

function generateLink(){
  const name=document.getElementById("name").value;

  const base=window.location.origin+
    window.location.pathname.replace("link-generator.html","index.html");

  finalLink=`${base}?name=${encodeURIComponent(name)}`;

  document.getElementById("linkBox").innerHTML=
    `<a href="${finalLink}" target="_blank">${finalLink}</a>`;

  document.getElementById("shareBtns").style.display="block";
}

function shareWhatsApp(){
  const msg=`ğŸ’– Valentine Surprise For You ğŸ’–\n${finalLink}`;
  const url=`https://wa.me/?text=${encodeURIComponent(msg)}`;
  window.open(url,"_blank");
}

function copyLink(){
  navigator.clipboard.writeText(finalLink);
  alert("Link Copied ğŸ˜");
}
</script>

</body>
</html>
